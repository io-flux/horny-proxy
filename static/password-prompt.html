<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password</title>
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>

        <h2>Enter Password for {video_name}</h2>

    </div>
